<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="https://warehouse827.com" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Order summary card solution by Warehouse 827
    </title>
    <meta
      name="description"
      content="Order Summary Card Solution • Frontend Mentor Challenge. Warehouse 827"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#main" class="skip">Skip to main content</a>
    </header>
    <main id="main" class="grt pop" aria-label="Order summary card.">
      <div class="card center">
        <img
          class="hero--image"
          src="images/illustration-hero.svg"
          alt="dancing while listening to music"
        />
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <div class="d-flex">
              <img
                class="mb-0 me-3"
                src="images/icon-music.svg"
                alt="music note icon"
              />
              <div>
                <span class="annual-plan">Annual Plan</span> <br /><span
                  class="annual-price"
                  >$59.99/year</span
                >
              </div>
            </div>
            <a class="change" href="" role="button">Change</a>
          </div>
          <p>
            <a class="payment mt-5 pop" href="" role="button"
              >Proceed to Payment</a
            >
          </p>
          <p><a class="cancel-order" href="" role="button">Cancel Order</a></p>
        </div>
      </div>
    </main>

    <footer id="footer" class="attribution" aria-label="Site credit.">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        aria-label="Frontend Mentor. Opens in a new window."
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/warehouse827"
        target="_blank"
        rel="noopener"
        aria-label="Warehouse 827. Opens in a new window."
        >Warehouse 827</a
      >.
    </footer>
  </body>
</html>
